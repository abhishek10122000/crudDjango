<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="navbar navbar-expand-lg navbar-dark bg-success text-white ">
        <div class="container-fluid">
        <a href="{% url 'homepage' %}" class="navbar-brand text-white">CRUD</a>
        <form action="{% url 'search' %}" method="get" >
            {% csrf_token%}
            <div class="d-flex">
                <input type="search" placeholder="search here..." name='search'>
                <input type="submit" class="btn btn-info" value="Go">
            </div>
        </form>
       
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="{% url 'homepage' %}" class="nav-link  text-white">Home</a>
            </li>
            {% if request.user.is_authenticated %}
           
             <li class="nav-item">
                <a href="{% url 'logout' %}" class="nav-link text-white">Logout</a>
            </li>
             <li class="nav-item">
                <a href="{% url 'details' %}" class="nav-link text-white">Details</a>
            </li>

            
            {% else %}
            <li class="nav-item">
                <a href="{% url 'register' %}" class="nav-link text-white">Register</a>
            </li>
             <li class="nav-item">
                <a href="{% url 'login' %}" class="nav-link text-white">Login</a>
            </li>
            {% endif %}

            <li class="nav-item">
                <a href="{% url 'apply'%}" class="nav-link text-white">Apply</a>
            </li>
        </ul>
    </div>
    </div>
    {% block content%}

    {% endblock %}
</body>
</html>
