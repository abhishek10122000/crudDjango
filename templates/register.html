{% extends "base.html" %}
{% block content %}
<div class="container-fluid border border-black shadow mt-3 w-25">
        <div class="row">
            <div class="col">
                <h2 class="px-5">Register Page</h2>
               <form action="{% url 'register' %}" method="post">
                 {% load crispy_forms_tags %}
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" class="btn btn-success w-100 my-2">
            </form>
        </div>
    </div>
{% endblock content %}
