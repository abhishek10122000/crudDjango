{% extends "base.html" %}
{% block content %}
<div class="container-fluid mx-auto ">
        <div class="row">
            <div class="col">
                <table class="table table-dark table-hover striped">
                    <thead>
                      <tr>
                        <th scope="col">id</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    {% for std in std %}
                    <tbody>
                      <tr>
                        <th scope="row">{{std.id}}</th>
                        <td>{{std.first_name}}</td>
                        <td> {{std.last_name}}</td>
                        <td>{{std.email}}</td>
                        <td>{{std.mobile}}</td>
                        <td>
                            <a href="{% url 'edit' std.id %}" class="btn btn-warning">Edit</a>
                            <a href="{% url 'delete' std.id %}" class="btn btn-danger">Del</a>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
